<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loopschema</title>
    <script src="index.js" type="module"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Loopschema</h1>
    <label for="keuze">Kies een week:</label>
    <select name="keuze" id="keuze">
        <option value="">--Maak een keuze--</option>
    </select>

    <div id="schema-details">
        <h2 id="week-title">Week Details</h2>
        <p><strong>Maandag:</strong> <span id="maandag"></span></p>
        <p><strong>Woensdag:</strong> <span id="woensdag"></span></p>
        <p><strong>Vrijdag:</strong> <span id="vrijdag"></span></p>
    </div>
</body>
</html>
